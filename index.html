<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRACKR</title>
<link rel="icon" type="image/png" href="navicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- CSS (orden importa: variables primero, responsive último) -->
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/detail.css">
<link rel="stylesheet" href="css/info.css">
<link rel="stylesheet" href="css/forms.css">
<link rel="stylesheet" href="css/reports.css">
<link rel="stylesheet" href="css/calendar.css">
<link rel="stylesheet" href="css/config.css">
<link rel="stylesheet" href="css/gastos.css">
<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<!-- ════════════════════════════════════════════
     APP
     ════════════════════════════════════════════ -->
<div id="A">

  <!-- Sidebar -->
  <nav class="sb">
    <div class="sb-logo"><span>TRACKR</span></div>
    <div class="sb-nav">
      <div class="ni on" data-v="info" onclick="App.go('info')"><span class="ic">?</span><span class="nt">Info</span></div>
      <div class="ni" data-v="dash" onclick="App.go('dash')"><span class="ic">◩</span><span class="nt">Proyectos</span></div>
      <div class="ni" data-v="cal" onclick="App.go('cal')"><span class="ic">▣</span><span class="nt">Calendario</span></div>
      <div class="ni" data-v="gas" onclick="App.go('gas')"><span class="ic">€</span><span class="nt">Gastos</span></div>
      <div class="sep"></div>
      <div class="ni" data-v="cfg" onclick="App.go('cfg')"><span class="ic">⚙</span><span class="nt">Configuración</span></div>
      <div class="ni" onclick="App.exp()"><span class="ic">↓</span><span class="nt">Exportar</span></div>
      <div class="ni" onclick="document.getElementById('impA').click()"><span class="ic">↑</span><span class="nt">Importar</span></div>
      <input type="file" id="impA" class="fh" accept=".json" onchange="App.imp(event)">
    </div>
  </nav>

  <!-- Main content -->
  <main class="mc">

    <!-- ── Vista: Info (Dashboard) ── -->
    <div id="vInfo" class="vw on">
      <div id="infoStatus"></div>
      <div id="infoFinancial"></div>
      <div id="infoMain"></div>
    </div>

    <!-- ── Vista: Proyectos (ex-Dashboard) ── -->
    <div id="vDash" class="vw">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.25rem">
        <h1 class="pt" style="margin:0">Proyectos</h1>
        <button class="bt bt-p" onclick="App.pModal()">+ Nuevo proyecto</button>
      </div>
      <div class="tb" id="dFilt"></div>
      <div class="als" id="dAl"></div>
      <div id="dPr"></div>
    </div>

    <!-- ── Vista: Detalle de proyecto ── -->
    <div id="vDet" class="vw"><div id="detC"></div></div>

    <!-- ── Vista: Calendario ── -->
    <div id="vCal" class="vw">
      <h1 class="pt">Calendario</h1>
      <div id="calC"></div>
    </div>

    <!-- ── Vista: Gastos ── -->
    <div id="vGas" class="vw">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.25rem">
        <h1 class="pt" style="margin:0">Gastos</h1>
        <button class="bt bt-p" onclick="App.gModal()">+ Nuevo gasto</button>
      </div>
      <div id="gasC"></div>
    </div>

    <!-- ── Vista: Configuración ── -->
    <div id="vCfg" class="vw">
      <h1 class="pt">Configuración</h1>
      <div id="cfgC"></div>
    </div>

  </main>
</div>

<!-- Modal global -->
<div class="mo" id="mO" onclick="if(event.target===this)App.cm()"><div class="md" id="mC"></div></div>

<!-- Toast notifications -->
<div id="toasts"></div>

<!-- JS (orden importa: dependencias primero, app core, luego módulos de vista) -->
<script src="js/themes.js"></script>
<script src="js/colors.js"></script>
<script src="js/utils.js"></script>
<script src="js/store.js"></script>
<script src="js/billing.js"></script>
<script src="js/tracking.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/facturas.js"></script>
<script src="js/toast.js"></script>
<script src="js/app.js"></script>
<script src="js/app.info.js"></script>
<script src="js/app.dash.js"></script>
<script src="js/app.detail.js"></script>
<script src="js/app.calendar.js"></script>
<script src="js/app.config.js"></script>
<script src="js/app.gastos.js"></script>
</body>
</html>
